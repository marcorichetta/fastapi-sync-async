apiVersion: 1
deleteDatasources:
    - name: Prometheus
      orgId: 1

datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
    - name: Tempo
      type: tempo
      access: proxy
      url: http://tempo:3200
    - name: Mimir
      type: prometheus
      access: proxy
      url: http://mimir:9099
